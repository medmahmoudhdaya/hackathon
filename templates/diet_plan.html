<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diet Plan</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">üìã My Diet Plan</h1>
        
        <!-- Display saved snacks -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <ul class="space-y-2">
                {% for diet_plan in diet_plans %}
                <li class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <strong>{{ diet_plan.snack.name }}</strong><br>
                    {{ diet_plan.snack.description }}
                    <form method="POST" action="{{ url_for('remove_from_plan', diet_plan_id=diet_plan.id) }}" class="mt-2">
                        <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-200">
                            Remove
                        </button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Back to home link -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-600 transition duration-200">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
